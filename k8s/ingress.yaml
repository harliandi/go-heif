# Optional Ingress - only enable if you have an ingress controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-heif-api
  labels:
    app: go-heif-api
  annotations:
    # Add annotations for your ingress controller
    # For NGINX ingress controller:
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx  # Change to your ingress class
  rules:
  - host: heif-api.example.com  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: go-heif-api
            port:
              number: 80
  # TLS configuration (optional)
  # tls:
  # - hosts:
  #   - heif-api.example.com
  #   secretName: go-heif-api-tls
