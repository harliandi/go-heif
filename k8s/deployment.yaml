apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-heif-api
  labels:
    app: go-heif-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-heif-api
  template:
    metadata:
      labels:
        app: go-heif-api
    spec:
      containers:
      - name: api
        image: go-heif-api
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: MAX_UPLOAD_MB
          value: "10"
        - name: TARGET_SIZE_KB
          value: "500"
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
